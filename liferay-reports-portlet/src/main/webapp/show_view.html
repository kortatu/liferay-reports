<div class="container-fluid">

<button class="btn" ng-click="closeView()">
    <span class="glyphicon glyphicon-eye-close"></span>&nbsp;&nbsp;Hide
</button>
<hr/>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Process Time:</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{view.processTime}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Page:</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ view.page.pageName }}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">User:</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ view.viewer.userEmail }}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Session:</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ view.viewer.session }}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Application:</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ view.applicationId }}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Node:</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ view.nodeId }}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Portlets:</label>
    <div class="col-sm-1">
      <p ng-repeat="portlet in view.page.portlets | orderBy">{{ portlet }}</p>
    </div>
  </div>
  </form>
  <hr/>
</div>
